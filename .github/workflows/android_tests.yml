name: Android tests

on: [ push ]

jobs:

  AndroidTests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
        managed-virtual-devicel: [ testEmulator29, testEmulator30 ]

    steps:

      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '15'

      - run: bash ./gradlew ${{ matrix.managed-virtual-devicel }}Check --stacktrace
